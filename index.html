<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Photo DOM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="judul">
            <div class="jumbo">
                <h1>Gallery</h1>
                <h1>Photo DOM</h1>
            </div>
        </div>
        <div class="sidebar">
            <div class="container-jumbo">
                <img src="image/2.jpg" class="jumbo-foto">
            </div>
            <div class="container-foto">
                <img src="image/2.jpg" class="thumb active" >
                <img src="image/3.jpg" class="thumb">
                <img src="image/5.jpg" class="thumb">
                <img src="image/6.jpg" class="thumb">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
